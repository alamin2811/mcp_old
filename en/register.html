<script type="text/javascript">
function ConfirmDeleteLovi(id,title,href)
{
	Lobibox.confirm({
	title: title+' Confirmation',
	msg: 'Are you sure you, want to '+title+'?',
	callback: function ($this, type, ev) {
		if (type === 'yes'){
				if(title == 'Restore' || title == 'Active' || title == 'Inactive'){
					window.location.href = href;
				}else{
                    if(href == 'logout'){
                        $("#"+id).submit();  
                        return true;
                    }else{
                        $("."+id).submit();  
                    } 
				}
			}else{
				return false;
			}
		}
	});
}
</script>

            <script type='text/javascript'>
$('.socialLogin').click(function(){
  window.location.href = $(this).data('redirect');
});
jQuery("#create-user").validate({
        errorElement: "span", // contain the error msg in a span tag
        errorClass: 'help-block',
        errorPlacement: function (error, element) { // render error placement for each input type
            if (element.attr("type") == "radio" || element.attr("type") == "checkbox") { // for chosen elements, need to insert the error after the chosen container
                error.insertAfter($(element).closest('.form-group').children('div').children().last());
            } else if (element.attr("name") == "dd" || element.attr("name") == "mm" || element.attr("name") == "yyyy") {
                error.insertAfter($(element).closest('.form-group').children('div'));
            } else {
                error.insertAfter(element);
                // for other inputs, just perform default behavior
            }
        },
         rules: {
            'name' : {
                required : true,
                lettersonly : true
            }, 
            'email': {
              required: true,
              email: true
            },
            'password': {
                required : true,
                minlength: 6
            },
            'password_confirmation': {
                equalTo: "#password"
            },
            'country' : {
                required : true
            },
            'state' : {
                required : true
            },
            'city' : {
                required : true
            },
            'zipcode' : {
                required : true
            },
            'address' : {
                required : true
            },
            'mobile_number' : {
                required : true,
                number: true
            }
        },
        highlight: function (element) {
            $(element).closest('.help-block').removeClass('valid');
            // display OK icon
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error').find('.symbol').removeClass('ok').addClass('required');
            // add the Bootstrap error class to the control group
        },
        unhighlight: function (element) { // revert the change done by hightlight
            $(element).closest('.form-group').removeClass('has-error');
            // set error class to the control group
        },
        success: function (label, element) {
            label.addClass('help-block valid');
            // mark the current input as valid and display OK icon
            //$(element).closest('.form-group').removeClass('has-error').addClass('has-success').find('.symbol').removeClass('required').addClass('ok');
        }
});

jQuery.validator.addMethod("lettersonly", function(value, element) {
  return this.optional(element) || /^[a-z," "]+$/i.test(value);
}, "The name may only contains letters");
</script>
